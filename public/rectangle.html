<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Database</title>
    <link rel="stylesheet" href="./stylesheets/rectangle.css">
</head>
<body>
    <h1>Rectangle</h1>
    <form class="add_rect" action="/addRect" method="post">

    </form>
</body>
</html>
